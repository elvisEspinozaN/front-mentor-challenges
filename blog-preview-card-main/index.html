<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <article>
        <header>
          <img
            src="./assets/images/illustration-article.svg"
            alt="Abstract web design illustration"
            class="header-image"
          />
          <p><span class="header-badge">Learning</span></p>
          <time class="header-time" datetime="2023-12-23"
            >Published 21 Dec 2023</time
          >
        </header>

        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">
          These languages are the backbone of every websites, defining
          structure, content, and presentation.
        </p>
        <footer>
          <div class="profile">
            <img
              class="profile-image"
              src="./assets/images/image-avatar.webp"
              alt="Portrait of Greg Hooper"
            />
            <h2 class="profile-name">Greg Hooper</h2>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
