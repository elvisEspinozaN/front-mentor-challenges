<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <article>
        <header class="header">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall Profile Picture"
            class="header-image"
          />
          <h1 class="header-title">Jessica Randall</h1>
          <p class="header-location">London, United Kingdom</p>
          <p class="header-description">
            "Front-end developer and avid reader"
          </p>
        </header>
        <nav>
          <ul class="social-links">
            <li>
              <a class="social-link" href="#" aria-label="Visit GitHub profile"
                >GitHub</a
              >
            </li>
            <li>
              <a
                class="social-link"
                href="#"
                aria-label="Visit Frontend Mentor profile"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                class="social-link"
                href="#"
                aria-label="Visit LinkedIn profile"
                >LinkedIn</a
              >
            </li>
            <li>
              <a class="social-link" href="#" aria-label="Visit Twitter profile"
                >Twitter</a
              >
            </li>
            <li>
              <a
                class="social-link"
                href="#"
                aria-label="Visit Instagram profile"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </article>
    </main>
  </body>
</html>
